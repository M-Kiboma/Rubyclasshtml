<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h2>Student registration form</h2>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" recquired> <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" recquired><br><br>
        <label for="email"> Email Address</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="dob">Date of Birth</label>
        <input type="text" id="dob" name="dob"><br><br>
        <label for="female">Female</label>
        <input type="radio" id="female" id="gender">
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender"><br><br>

        <input type="submit" value="Register Here!!">
    </form>   
</body>
</html>
