<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h2>list of cars</h2>
    <h2>unordered lists</h2>
    <ul>
        <li>Nissan</li>
        <li>Toyota</li>
        <li>Mercedece</li>
        <li>Subaru</li>
        <li>Peugeot</li>
        <li>Vw</li>
    </ul>
    <h2>list of fruits</h2>
    <h2>ordered lists</h2>
    <ol>
        <li>Banana</li>
        <li>Pinapple</li>
        <li>Oranges</li>
        <li>Mangos</li>
        <li>Guava</li>
        <li>Watermelon</li>
    </ol>
    <dl>
        <li>Natasha</li>
        <li>Shanty</li>
        <li>Cythia</li>
        <li>Beryl</li>
    </dl>

</body>
</html>
